<div class="th-multi-select">
  <div class="form-group">
    <input class="form-control input-sm" type="text" ng-model="query" ng-model-options="{debounce: 250}"  placeholder="filter"/>
  </div>

  <div class="form-group-inline">
    <div class="form-group-side form-control">
      <select class="" size=25 multiple ng-model="leftSelected">
        <option value="{{ ::left_elem }}"
                ng-repeat="left_elem in leftList"
                ng-show="([left_elem] | filter:query).length">
          {{ ::left_elem }}
        </option>
      </select>
    </div>

    <div class="btn-group-vertical btn-move">
      <button ng-click="move_left()"
              type="button"
              class="btn btn-xs btn-default">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </button>
      <button ng-click="move_right()" type="button"
              class="btn btn-xs btn-default">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </button>
    </div>

    <div class="form-group-side form-control">
      <select class="" ng-model="rightSelected" multiple>
        <option value="{{ ::right_elem }}"
                ng-repeat="right_elem in rightList">
          {{ ::right_elem }}
        </option>
      </select>
    </div>
  </div>
</div>
